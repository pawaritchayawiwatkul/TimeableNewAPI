<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label,
        input,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .success-message {
            font-size: 1.2em;
            color: green;
        }

        .error-message {
            font-size: 1em;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="resetContainer">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="uid" value="{{ uuid }}">
            <input type="hidden" id="token" value="{{ token }}">

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" required>

            <label for="re_new_password">Confirm Password:</label>
            <input type="password" id="re_new_password" required>

            <button type="button" onclick="resetPassword()">Confirm</button>
            <div id="message"></div> <!-- Div for success or error messages -->
        </form>
    </div>

    <script>
        function resetPassword() {
            const uid = document.getElementById("uid").value;
            const token = document.getElementById("token").value;
            const new_password = document.getElementById("new_password").value;
            const re_new_password = document.getElementById("re_new_password").value;

            if (new_password !== re_new_password) {
                document.getElementById("message").innerHTML = `<p class="error-message">Passwords do not match.</p>`;
                return;
            }

            fetch("/auth/users/reset_password_confirm/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    uid: uid,
                    token: token,
                    new_password: new_password,
                    re_new_password: re_new_password
                })
            })
                .then(data => {
                    if (data.status == 204) {
                        // Display the success message and hide the form
                        document.getElementById("resetContainer").innerHTML = `
                        <div class="success-message">
                            <h2>Password Reset Successful!</h2>
                            <p>Your password has been successfully reset. You can now log in with your new password.</p>
                        </div>`;
                    } else {
                        // Display the error message if the reset fails
                        document.getElementById("message").innerHTML = `
                        <p class="error-message">Error: ${"Password reset failed. Please try again."}</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("message").innerHTML = `
                    <p class="error-message">An unexpected error occurred. Please try again later.</p>`;
                });
        }
    </script>
</body>

</html>
