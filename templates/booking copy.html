<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #e0ffe0, #808080);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            padding: 20px 100px;
            margin: 0 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2);
            text-align: center;
        }

        label,
        input,
        select,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #28a745;
            text-align: center;
        }

        /* Loading spinner */
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #resultMessage {
            display: none;
            font-size: 18px;
            color: #28a745;
        }

        #resultMessage.fail {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container" id="bookingForm">
        <h2>Book a Lesson</h2>

        <!-- Duration Selection -->
        <input type="hidden" id="uid" value="{{ uuid }}">

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" value="60" min="1" required onchange="updateAvailableTimes()">

        <!-- Date Selection -->
        <label for="date">Select Date:</label>
        <input type="date" id="date" required onchange="updateAvailableTimes()">

        <!-- Time Selection -->
        <label for="time">Select Time:</label>
        <select id="time" required>
            <option value="">-- Select Available Time --</option>
        </select>

        <!-- Name Field -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <!-- Email Field -->
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- Mode Selection (Online or Onsite) -->
        <label for="mode">Select Mode:</label>
        <select id="mode" required>
            <option value="">-- Select Mode --</option>
            <option value="true">Online</option>
            <option value="false">Onsite</option>
        </select>

        <!-- Notes Field -->
        <label for="notes">Notes:</label>
        <input type="text" id="notes" placeholder="Enter any notes">

        <!-- Booking Button -->
        <button type="button" onclick="confirmBooking()">Confirm Booking</button>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>Processing your booking, please wait...</p>
    </div>

    <div id="resultMessage"></div>

    <script>
        const uuid = document.getElementById("uid").value;

        async function updateAvailableTimes() {
            const date = document.getElementById("date").value;
            const duration = document.getElementById("duration").value;

            if (!date || !duration) return;

            try {
                const response = await fetch(`/student/guest/${uuid}/availability?date=${date}&duration=${duration}`);
                const data = await response.json();

                const timeSelect = document.getElementById("time");
                timeSelect.innerHTML = '<option value="">-- Select Available Time --</option>';

                data.availables.forEach(slot => {
                    const option = document.createElement("option");
                    option.value = slot.start;
                    option.textContent = `${slot.start} - ${slot.end}`;
                    timeSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching available times:", error);
            }
        }

        async function confirmBooking() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const duration = document.getElementById("duration").value;
            const mode = document.getElementById("mode").value;
            const notes = document.getElementById("notes").value || "-";

            if (!name || !email || !date || !time || !duration || !mode) {
                alert("Please fill out all fields.");
                return;
            }

            const bookedDatetime = `${date}T${time}Z`;
            const bookingData = {
                name: name,
                email: email,
                notes: notes,
                datetime: bookedDatetime,
                duration: parseInt(duration, 10),
                online: mode === "true"
            };

            document.getElementById("bookingForm").style.display = "none";
            document.getElementById("loading").style.display = "block";

            try {
                const response = await fetch(`/student/guest/${uuid}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(bookingData)
                });

                const result = await response.json();
                document.getElementById("loading").style.display = "none";

                const resultMessage = document.getElementById("resultMessage");
                if (response.ok) {
                    resultMessage.textContent = "Booking confirmed!";
                    resultMessage.classList.remove("fail");
                } else {
                    resultMessage.textContent = "Error: " + (result.message || "Booking failed");
                    resultMessage.classList.add("fail");
                }
                resultMessage.style.display = "block";
            } catch (error) {
                console.error("Error confirming booking:", error);
                document.getElementById("loading").style.display = "none";

                const resultMessage = document.getElementById("resultMessage");
                resultMessage.textContent = "An unexpected error occurred. Please try again.";
                resultMessage.classList.add("fail");
                resultMessage.style.display = "block";
            }
        }
    </script>
</body>

</html>
