{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Inside Floating Container</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/booking.css' %}" />

</head>

<body>
    <input type="hidden" id="uid" value="{{ uuid }}">
    <input type="hidden" id="selectedTimeSlot" value="">
    <input type="hidden" id="selectedDate" value="">
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Timeable Logo" class="img-fluid">
        </div>
        <div class="floating-container">
            <div class="scroll-container">
                <div class="section">
                    <div class="row">
                        <div class="col-12 col-md-4 mb-4" id="booking_graphic">
                            <div class="left-section">
                                <div class="image-container">
                                    <img src="{% static 'images/booking_graphic.png' %}" alt="Description of Image"
                                        class="responsive-image">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-8 mb-8">
                            <div class="right-section">
                                <div class="form-container">
                                    <h2>Lesson Information</h2>
                                    <div class="form-group">
                                        <label for="fullName">First and Last Name</label>
                                        <input type="text" id="fullName" name="fullName" required
                                            placeholder="Enter your full name">
                                        <span class="error-message" id="fullNameError"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname">Nickname</label>
                                        <input type="text" id="nickname" name="nickname"
                                            placeholder="Enter your nickname">
                                        <span class="error-message" id="nicknameError"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-Mail</label>
                                        <input type="text" id="email" name="email" required
                                            placeholder="Enter your email">
                                        <span class="error-message" id="emailError"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Type</label>
                                        <div class="button-group">
                                            <button class="btn-type" id="private" type="button">

                                                        </clipPath>
                                                    </defs>
                                                </svg>
                                                Onsite
                                            </button>
                                            <button class="btn-type" id="group" type="button">
                                                <svg width="40" height="40" viewBox="0 0 40 40"
                                                    xmlns="http://www.w3.org/2000/svg">

                                                Online
                                            </button>
                                        </div>
                                        <span class="error-message" id="typeError"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="note">Note ( Optional )</label>
                                        <textarea id="note" name="note" placeholder="Enter any notes here"></textarea>
                                        <span class="error-message" id="noteError"></span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="row">
                        <div class="col-12 col-md-3 mb-3">
                            <div class="left-section">
                                <h3>Duration</h3>
                                <div class="calendar-dropdown">
                                    <div class="custom-dropdown">
                                        <select id="duration" class="form-select">
                                            <option value="15">15 Minutes</option>
                                            <option value="30" selected>30 Minutes</option>
                                            <option value="45">45 Hour</option>
                                            <option value="60">1 Hour</option>
                                            <option value="75">1 Hour 15 Minutes</option>
                                            <option value="90">1 Hour 30 Minutes</option>
                                            <option value="105">1 Hour 45 Minutes</option>
                                        </select>
                                    </div>
                                    <div class="duration-buttons">
                                        <button class="" value="30">30 minutes</button>
                                        <button class="" value="60">1 hour</button>
                                        <button class="" value="90">1 hour 30 minutes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-9 mb-9">
                            <div class="right-section">
                                <div class="time-selection">
                                    <button class="arrow-button" id="leftArrow">
                                        <i class="fa fa-angle-left"></i>
                                    </button>
                                    <div class="timeslots-grid">
                                    </div>
                                    <button class="arrow-button" id="rightArrow">
                                        <i class="fa fa-angle-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="status" id="status">
                        <div class="loader-container">
                            <div class="loader"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="footer text-center mt-4">
        <button class="back btn btn-secondary" id="backButton" style="display: none;">Back</button>
        <button class="next btn btn-primary" id="nextButton">Next</button>
    </div>
    <script>
        const successUrl = "{% static 'images/forgot-password-success.png' %}";
        const failedUrl = "{% static 'images/forgot-password-failed.png' %}";
    </script>
    <script src="{% static 'js/booking_form.js' %}"></script>
    <script src="{% static 'js/timeslot.js' %}"></script>
    <script>
        document.querySelectorAll('.btn-type').forEach(button => {
            button.addEventListener('click', function () {
                // Remove active class from all buttons
                document.querySelectorAll('.btn-type').forEach(btn => btn.classList.remove('active'));
                // Add active class to the clicked button
                button.classList.add('active');
            });
        });
    </script>
</body>

</html>
